<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        {{ range $tab := $.Site.Data.nav }}
            {{ if isset $tab "dropdown" }}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ $tab.name }}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{ range $item := $tab.dropdown }}
                        <a class="dropdown-item" href="{{ $item.link }}">{{ $item.name }}</a>
                        {{ end }}
                    </div>
                </li>
            {{ else }}
                {{ if eq (relURL .) $tab.link }}
                    <li class="nav-item active">
                    {{ else }}
                    <li class="nav-item">
                {{ end }}
                <a class="nav-link" href="{{ $tab.link }}">{{ $tab.name }}</a>
                </li>
            {{ end }}
        {{ end }}
        </ul>
    </div>
</nav>
